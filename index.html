<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="background">


 <div class="inner-container">
    
    <img src="images/illustration-hero.svg" class="hero">
    <div class="order-summary">
      <h2 class="title">Order Summary</h2>

      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
      <div class="plan">
        <div class="plan-left">
          <div class="img">
           <img src="images/icon-music.svg">
          </div>
          <div class="text">
            <h4 style="margin: 0;">Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="plan-right">
          <a href="#" class="change">Change</a>
        </div>
        
      </div>
      <div  class="button-container">
        <button class="button"><a href="#"></a>Proceed to Payment</a></button>
        <br>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
     
    </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thornthwaite Design</a>.
  </div>
</body>
</html>
